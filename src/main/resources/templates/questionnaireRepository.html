<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>问卷库</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div align="center">
    <h2>问卷库</h2>
    <a th:href="@{/logout}">退出</a><br>
</div>

<div align="center">
    <form name="deleteQuestionnaire" action="/questionnaire/delete" method="POST">
        问卷编号:<input type="text" name="id"><br>
        <input type="submit" value="删除">
    </form><br>
    <a th:href="@{/questionnaire/createPage}">新建问卷</a> <br>
    <table border="1">
        <tr>
            <td>编号</td>
            <td>问卷标题</td>
        </tr>
        <tr th:each="questionnaire:${questionnaireList}">
            <td><span th:text="${questionnaire.id}">Default</span></td>
            <td><span th:text="${questionnaire.title}">Default</span></td>
        </tr>
    </table>
    <a th:href="@{/}">返回首页</a><br>
</div>
</body>

</html>
